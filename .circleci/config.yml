version: 2
jobs:
  build:
    machine: true

    steps:
      - checkout

      - run:
          name: Install Fargate
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              curl --location --output fargate.zip https://github.com/jpignata/fargate/releases/download/v0.2.3/fargate-0.2.3-linux-amd64.zip
              unzip fargate.zip
            fi

      - run:
          name: Update Node
          command: |
            wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
            export NVM_DIR=/opt/circleci/.nvm
            # touch $HOME/.nvmrc
            source $NVM_DIR/nvm.sh
            nvm install 8.11.4
            nvm use 8.11.4 && nvm alias default 8.11.4

      - run:
          name: Install yarn
          command: |
            curl -o- -L https://yarnpkg.com/install.sh | bash
            echo 'export PATH="${PATH}:${HOME}/.yarn/bin"' >> $BASH_ENV

      - run: yarn install

      - run: yarn build

      - run:
          name: Deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ./fargate service deploy sqs-lambda-bridge
            fi
