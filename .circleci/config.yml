version: 2
jobs:
  build:
    machine: true

    steps:
      - checkout

      - run:
          name: Install Fargate
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              curl --location --output fargate.zip https://github.com/jpignata/fargate/releases/download/v0.2.3/fargate-0.2.3-linux-amd64.zip
              unzip fargate.zip
            fi

      - run:
          name: Update Node
          command: |
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm install v8.12.0
            nvm alias default v8.12.0
            echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
            echo "[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"" >> $BASH_ENV
            # wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
            # export NVM_DIR=/opt/circleci/.nvm
            # # touch $HOME/.nvmrc
            # source $NVM_DIR/nvm.sh
            # nvm install 8.11.4
            # nvm use 8.11.4 && nvm alias default 8.11.4
            # export NVM_PATH=/opt/circleci/.nvm/versions/node/v8.11.4/lib/node
            # [ -s $NVM_DIR/nvm.sh ] && \. $NVM_DIR/nvm.sh  # This loads nvm
            # [ -s $NVM_DIR/bash_completion ] && \. $NVM_DIR/bash_completion  # This loads nvm bash_completion
            # echo 'export PATH="${PATH}:${NVM_DIR}"' >> $BASH_ENV
            # node --version

      - run:
          name: Install yarn
          command: |
            curl -o- -L https://yarnpkg.com/install.sh | bash
            echo 'export PATH="${PATH}:${HOME}/.yarn/bin"' >> $BASH_ENV

      - run: yarn install

      - run: yarn build

      - run:
          name: Deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ./fargate service deploy sqs-lambda-bridge
            fi
